name: CI/CD DSSC

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Snyk CLI Action
      uses: clarkio/snyk-cli-action@1.0.0
    - name: Container Build
      run: echo Container Build
    - name: Amazon ECR "Login" Action for GitHub Actions
      uses: aws-actions/amazon-ecr-login@v1
      with: 650143975734
    # A comma-delimited list of AWS account IDs that are associated with the ECR registries. If you do not specify a registry, the default ECR registry is assumed.
    registries: web-app
    - name: Cloud One Container Image Scan
      run: echo Cloud One Container Image Scan
    - name: Dev Tests
      run: echo Dev Tests
    - name: Unit Tests
      run: echo Unit Tests
    - name: Deploy Tests
      run: echo Deploy Tests
    - name: Deploy Cloud One Application Protection
      run: echo Deploy Cloud One Application Protection
    - name: Deploy
      run: echo Deploy to Fargate
    - name: Slack Notification
      run: echo Deploy Tests
